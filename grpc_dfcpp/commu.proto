syntax = "proto3";

package commu;

service Commu{
  rpc send_index(threemess) returns (reply){}
}

//第一版的request
message index{
  repeated int32 _index = 1;
}

//第二版的request
message threemess{
  repeated int32 dfv_index = 1;
  repeated int32 value = 2;
  repeated int32 task_index = 3;
}

message reply{
  int32 ret = 1;
}

